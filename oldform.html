<style>
  .orderform {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    text-align: center;
  }

  @import url(https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600);

  .orderform body {
    font-family: "Open Sans", Helvetica, Arial, sans-serif;
    font-weight: 300;
    font-size: 1vw;
    line-height: 3vw;
    color: #777;
    /* background:#0CF; */
  }

  .orderform {
    max-width: 40vw;
    width: 40vw;
    margin: 0 auto;
    /* position:relative; */
  }

  #ordercontact input[type="text"],
  #ordercontact input[type="email"],
  #ordercontact input[type="tel"],
  #ordercontact input[type="url"],
  #ordercontact textarea,
  #ordercontact button[type="submit"] {
    font: 400 12px/16px "Open Sans", Helvetica, Arial, sans-serif;
  }

  #ordercontact {
    background: #f9f9f9;
    padding: 2vw;
    margin: 1vw;
    background-image: url(/images/form-bg.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 50%;
  }

  #ordercontact h1 {
    color: #000;
    display: flex;
    font-size: 3vw;
    font-weight: 400;
    align-content: center;
    justify-content: center;
    flex-direction: column;
    margin: 0vw;
  }

  #ordercontact h4 {
    margin-top: 1vw;
    margin-bottom: 2vw;
    display: block;
    font-size: 1.2vw;
  }

  fieldset {
    border: medium none !important;
    margin: 0vw -1vw;
    /* min-width: 100%; */
    padding: 0vw;
    width: 33vw;
  }

  #ordercontact input[type="text"],
  #ordercontact input[type="email"],
  #ordercontact input[type="tel"],
  #ordercontact input[type="url"],
  #ordercontact textarea {
    width: 100%;
    border: 2px solid black;
    background: transparent;
    margin: 0.5vw 0vw;
    padding: 1vw;
  }

  #ordercontact input[type="text"]:hover,
  #ordercontact input[type="email"]:hover,
  #ordercontact input[type="tel"]:hover,
  #ordercontact input[type="url"]:hover,
  #ordercontact textarea:hover {
    -webkit-transition: border-color 0.3s ease-in-out;
    -moz-transition: border-color 0.3s ease-in-out;
    transition: border-color 0.3s ease-in-out;
    border: 1px solid black;
  }

  #ordercontact textarea {
    height: 100px;
    max-width: 100%;
    resize: none;
  }

  #ordercontact button[type="submit"] {
    padding: 10px 30px;
    border-radius: 10px;
    border: 0;
    background-color: rgb(7, 7, 7);
    letter-spacing: 1.5px;
    font-size: 15px;
    transition: all 0.3s ease;
    box-shadow: rgb(255, 255, 255) 0px 10px 0px 0px;
    color: hsl(0, 0%, 100%);
    cursor: pointer;
  }

  #ordercontact button[type="submit"]:hover {
    box-shadow: rgb(255, 255, 255) 0px 7px 0px 0px;
  }

  #ordercontact button[type="submit"]:active {
    background-color: rgb(0, 0, 0);
    /*50, 168, 80*/
    box-shadow: rgb(255, 255, 255) 0px 0px 0px 0px;
    transform: translateY(5px);
    transition: 200ms;
  }

  #ordercontact input:focus,
  #ordercontact textarea:focus {
    outline: 0;
    border: 1px solid #999;
  }
  ::-webkit-input-placeholder {
    color: black;
    font-weight: 700;
  }
  :-moz-placeholder {
    color: #888;
  }
  ::-moz-placeholder {
    color: #888;
  }
  :-ms-input-placeholder {
    color: #888;
  }
</style>

<div class="orderform">
  <form id="ordercontact" action="" method="post">
    <div class="arrow"></div>
    <h1>Order now</h1>

    <h4>Order now on your favourite restaurant</h4>
    <fieldset>
      <input
        placeholder="Your name"
        type="text"
        tabindex="1"
        required
        autofocus
      />
    </fieldset>
    <fieldset>
      <input
        placeholder="Your Email Address"
        type="email"
        tabindex="2"
        required
      />
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" required />
    </fieldset>
    <fieldset>
      <div class="select-container">
        <span class="select-label">Select your city:</span>
        <select class="select-dropdown">
          <option value="Lahore">Lahore</option>
          <option value="Karachi">Karachi</option>
          <option value="Islamabad">Islamabad</option>
          <option value="Faidalabad">Faisalabad</option>
          <option value="Sialkot">Sialkot</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <textarea
        placeholder="Type your Message Here...."
        tabindex="5"
        required
      ></textarea>
    </fieldset>
    <fieldset>
      <button
        name="submit"
        type="submit"
        id="contact-submit"
        data-submit="...Sending"
      >
        Submit
      </button>
    </fieldset>
  </form>
</div>
